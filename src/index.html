<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <div id="page">
            <div id="sidebar">
                <div id="tasklist" class="flex-spacer"></div>
                <div id="quickbar">
                    <input id="newList" type="image" />
                    <input id="import" type="image" />
                    <input id="export" type="image" />
                    <input id="sync" type="image" />
                    <input id="settings" type="image" />
                </div>
            </div>
            <div id="main">
                <div id="topbar">
                    <input id="toggleSidebar" type="image" />
                    <h1>Keep In Mind</h1>

                    <div class="flex-spacer"></div>

                    <div id="quick-action">
                        <input id="newCheck" type="image" />
                        <input id="newSection" type="image" />
                        <input id="preferences" type="image" />
                    </div>
                </div>

                <div id="content"></div>
            </div>
        </div>

        <template id="task-list-template">
            <div id="task-list">
                <div id="overview">
                    <div id="details">
                        <div id="title">
                            <h1></h1>
                            <div id="priority"></div>
                        </div>
                        <div id="due">
                            <div id="due-remain">Due in:<span></span></div>
                            <div id="duedate"></div>
                        </div>
                    </div>
                    <p></p>
                </div>
            </div>
        </template>

        <template id="task-template">
            <div class="task">
                <input type="checkbox" class="task-check" />
                <span></span>
            </div>
        </template>
    </body>
</html>
