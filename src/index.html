<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <div id="page">
            <div id="sidebar">
                <div id="tasklist" class="flex-spacer"></div>
                <div id="quickbar">
                    <input id="newList" type="image" />
                    <input id="import" type="image" />
                    <input id="export" type="image" />
                    <input id="sync" type="image" />
                    <input id="settings" type="image" />
                </div>
            </div>
            <div id="main">
                <div id="topbar">
                    <input id="toggleSidebar" type="image" />
                    <h1>Keep In Mind</h1>

                    <div class="flex-spacer"></div>

                    <div id="quick-action">
                        <input id="newCheck" type="image" />
                        <input id="newSection" type="image" />
                        <input id="preferences" type="image" />
                    </div>
                </div>

                <div id="content"></div>
            </div>
        </div>

        <dialog id="new-list-dialog">
            <form>
                <h2>New Tasklist</h2>
                <label id="label-title" for="new-list-title">Title</label>
                <input
                    id="input-title"
                    name="new-list-title"
                    type="field"
                    required
                />
                <label id="label-duedate" for="new-list-duedate">Duedate</label>
                <input
                    id="input-duedate"
                    name="new-list-duedate"
                    type="date"
                    required
                />
                <label id="label-priority" for="new-list-priority"
                    >Priority</label
                >
                <select id="input-priority" name="new-list-priority" required>
                    <option value="NORMAL">Normal</option>
                    <option value="IMPORTANT">Important</option>
                    <option value="URGENT">Urgent</option>
                </select>
                <label id="label-category" for="new-list-category"
                    >Category</label
                >
                <input
                    id="input-category"
                    name="new-list-category"
                    list="categories"
                    type="field"
                />
                <datalist id="categories"> </datalist>

                <div id="new-list-submit" type="submit">
                    <button>Create List</button>
                </div>
            </form>
        </dialog>

        <dialog id="edit-text-dialog">
            <form>
                <label for="new-text">Change Text</label>
                <textarea name="new-text" required minlength="3"></textarea>
                <button id="edit-text-submit" type="submit">
                    Submit New Text
                </button>
            </form>
        </dialog>

        <template id="task-list-template">
            <div id="task-list">
                <div id="overview">
                    <div id="details">
                        <div id="title">
                            <h1></h1>
                            <div id="priority"></div>
                        </div>
                        <div id="due">
                            <div id="due-remain">Due in:<span></span></div>
                            <div id="duedate"></div>
                        </div>
                    </div>
                    <div id="description" class="context-container">
                        <p></p>
                        <button class="edit"></button>
                    </div>
                </div>
            </div>
        </template>

        <template id="task-template">
            <div class="task context-container">
                <input type="checkbox" class="task-check" />
                <span></span>
                <button class="edit"></button>
            </div>
        </template>
    </body>
</html>
