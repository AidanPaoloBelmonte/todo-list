<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title></title><script defer="defer" src="main.js"></script></head><body><div id="page"><div id="sidebar"><div id="tasklists" class="flex-spacer"><div class="list-entry"><button id="all-list" class="sidebar-entry priority-filter" data-priority="">All</button></div><div class="list-entry"><button id="normal-list" class="sidebar-entry priority-filter" data-priority="NORMAL">Normal</button></div><div class="list-entry"><button id="important-list" class="sidebar-entry priority-filter" data-priority="IMPORTANT">Important</button></div><div class="list-entry"><button id="urgent-list" class="sidebar-entry priority-filter" data-priority="URGENT">Urgent</button></div><div id="category-lists"></div></div><div id="quickbar"><button id="new-list" class="image-button" type="submit"></button> <button id="import" class="image-button" type="submit"></button> <button id="export" class="image-button" type="submit"></button> <button id="sync" class="image-button" type="submit"></button> <button id="settings" class="image-button" type="submit"></button></div></div><div id="main"><div id="topbar"><button id="toggle-sidebar" type="submit"></button><h1>Keep In Mind</h1><div class="flex-spacer"></div><div id="quick-action"><button id="new-task" class="image-button" type="submit"></button> <button id="new-group" class="image-button" type="submit"></button> <button id="preferences" class="image-button" type="submit"></button></div></div><div id="content"></div></div></div><dialog id="new-list-dialog"><form><h2>New Tasklist</h2><label id="label-title" for="new-list-title">Title</label> <input id="input-title" name="new-list-title" type="field" required/> <label id="label-duedate" for="new-list-duedate">Duedate</label> <input id="input-duedate" name="new-list-duedate" type="date" required/> <label id="label-priority" for="new-list-priority">Priority</label> <select id="input-priority" name="new-list-priority" required><option value="NORMAL">Normal</option><option value="IMPORTANT">Important</option><option value="URGENT">Urgent</option></select> <label id="label-category" for="new-list-category">Category</label> <input id="input-category" name="new-list-category" list="categories" type="field"/><datalist id="categories"></datalist><div id="new-list-submit" type="submit"><button>Create List</button></div></form></dialog><dialog id="edit-text-dialog"><form><label for="new-text">Change Text</label> <textarea name="new-text" required minlength="3"></textarea> <button id="edit-text-submit" type="submit">Submit New Text</button></form></dialog><dialog id="new-task-dialog"><form><label for="new-task">New Task</label> <input type="field" name="new-task" required minlength="3"><label for="group-for-task">Task Group</label> <select id="group-list" name="group-for-task"></select> <button id="new-task-submit" type="submit">Add new Task</button></form></dialog><dialog id="new-group-dialog"><form><label for="new-group">New Group</label> <input type="field" name="new-group" required minlength="3"><button id="new-group-submit" type="submit">Add new Group</button></form></dialog><template id="overview-entry-template"><div class="overview-entry context-container"><div class="overview-details"><p class="overview-title">TaskList Title</p><p class="completion">0/20 Tasks Complete</p><div class="priority">NORMAL</div><div class="overview-due">Due in:</div></div><div class="property-actions"><button class="remove property-action"></button></div></div></template><template id="task-list-template"><div id="task-list"><div id="overview"><div id="details"><div id="title"><h1></h1><div class="priority"></div></div><div id="due"><div id="due-remain">Due in:<span></span></div><div id="duedate"></div></div></div><div id="description" class="context-container"><p></p><div class="property-actions"><button class="edit property-action"></button></div></div></div></div></template><template id="task-template"><div class="task context-container"><input type="checkbox" class="task-check"/> <span></span><div class="property-actions"><button class="edit property-action"></button> <button class="remove property-action"></button></div></div></template></body></html>
